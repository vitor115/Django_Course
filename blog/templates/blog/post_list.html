{% extends 'blog/base.html' %}
 {% block content %}
   {% for post in posts %}
    <div class="card red lighten-5 z-depth-2 ">
      <div class="card-content white-text post">
        <p class="grey-text">publicado: {{ post.published_date }}</p>
        <span class="card-title"><h2><a class="red-text lighten-1" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2></span>
        <p class="black-text">{{ post.text|linebreaksbr }}</p>
      </div>
    </div>
    {% endfor %}
  {% endblock %}
