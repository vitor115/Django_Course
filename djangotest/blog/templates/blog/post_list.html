{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Potato Blog</title>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
                

</head>

<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Django Girls Blog</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
        
<div>
    <h1 class=""><a href="/" class="red-text darken-1">Posts</a></h1>
</div>
{% for post in posts %}
<div class="row ">
    <div class="col s12 m6 ">
      <div class="card red lighten-5 z-depth-2 ">
        <div class="card-content white-text">
          <p class="grey-text">published: {{ post.published_date }}</p>
          <span class="card-title"><h2><a class="red-text lighten-1" href="">{{ post.title }}</a></h2></span>
          <p class="black-text">{{ post.text|linebreaksbr }}</p>
        </div>
      </div>
    </div>
</div>
{% endfor %}
